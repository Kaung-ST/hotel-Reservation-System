<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container mt-2 p-4">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <form th:action="@{/auth/register}" th:object="${guest}" method="post">
              <div class="row">
                <div class="col-md-7">
                  <img src="../images/register.png"
                       class="w-100 h-auto rounded-3 ms-2" alt="">
                </div>
                <div class="col-md-5">
                  <div class="mt-2 mb-3">
                    <h5>Create Account</h5>
                  </div>
                  <div class="row mb-2">
                    <div class="col">
                      <label class="form-label">FirstName</label>
                      <input type="text"
                             name="fname"
                             class="form-control">
                    </div>
                    <div class="col">
                      <label class="form-label">LastName</label>
                      <input type="text"
                             name="lname"
                             class="form-control">
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text"
                           name="email"
                           class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="text"
                           name="password"
                           class="form-control">
                  </div>
                  <input type="submit" class="btn btn-primary w-100" value="Sign up">
                  <p class="mt-2 text-center">I have an account. <a th:href="@{/login}">Log in</a> </p>
                </div>

              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
