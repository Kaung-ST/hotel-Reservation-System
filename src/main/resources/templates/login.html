<!DOCTYPE html>
<html  th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container mt-5 border rounded p-5 mb-5" style="max-width: 400px">
    <h3 class="text-center mb-4">Sign in</h3>
    <form th:action="@{/login}" method="post">
      <div th:if="${loginError}" class="alert alert-danger" role="alert">
        <p>Invalid Credentials</p>
      </div>
      <div class="mb-3">
        <div class="row">
          <div class="col-md-1 mt-2">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="col-md-11">
            <input type="text" name="username" class="form-control" placeholder="Email or UserName">
          </div>
        </div>
      </div>
      <div class="mb-4">
          <div class="row">
            <div class="col-md-1 mt-2">
              <i class="fa-solid fa-lock "></i>
            </div>
            <div class="col-md-11">
              <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
          </div>
      </div>
      <input type="submit" class="btn btn-primary w-100 btn-lg" value="Sign in">
    </form>
  </div>
</main>
</body>
</html>
