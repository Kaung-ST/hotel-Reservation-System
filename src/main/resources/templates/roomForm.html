<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Room Create</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/room/save}" th:object="${room}" method="post">
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label class="form-label">Name</label>
                                        <input type="text"
                                               name="name"
                                               class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Section</label>

                                        <input type="text"
                                              name="section"
                                               class="form-control">
                                    </div>

                                </div>
                            </div>
                            <input type="submit" class="btn btn-primary" value="Save Room">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
