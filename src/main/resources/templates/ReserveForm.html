<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container mt-3 p-5">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Room Reserve</h3>
          </div>
          <div class="card-body">
            <form th:action="@{/room/reserve}" th:object="${guest}" method="post">
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">Room Name</label>
                    <input type="text"
                           th:value="${roomName}"
                           name="name"
                           class="form-control" readonly>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">FirstName</label>
                    <input type="text"
                           name="fname"
                           class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">LastName</label>

                    <input type="text"
                           name="lname"
                           class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date"
                           name="date"
                           th:value="${getDate}"
                           class="form-control" readonly>
                  </div>
                </div>
              </div>
              <input type="submit" class="btn btn-primary" value="Save Room">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
