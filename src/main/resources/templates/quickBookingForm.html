<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<main role="main">
  <div class="container mt-3 p-5">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Quick Booking</h3>
          </div>

          <div class="card-body">
            <div>
              <form th:action="@{/reserve-quick/date}" method="get">
                <div class="row mb-3 mt-2">
                  <label class="form-label">Date</label>
                  <div class="col-md-10">
                    <input type="date"
                           name="date"
                           th:value="${date}"
                           class="form-control" >
                  </div>
                  <div class="col-md-2">
                    <input type="submit" value="Search" class="btn btn-primary">
                  </div>
                </div>
              </form>
            </div>
            <div sec:authorize="isAuthenticated()">
              <form th:action="@{/auth/quick-reserve}" method="post">
                <div class="row">
                  <div class="col">
                     <input type="text" name="date"
                            th:value="${date}" hidden="hidden">
                   </div>
                    <div class="mb-3">
                      <label class="form-label">Room Name</label>
                      <input type="text"
                             th:value="${roomName}"
                             name="name"
                             class="form-control"readonly>
                    </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text"
                           name="email"
                           th:value="${#authentication.name}"
                           class="form-control" readonly>
                  </div>
                  </div>
                <input type="submit" class="btn btn-primary" value="Book Now">
              </form>
           </div>
            <div sec:authorize="!isAuthenticated()">
              <form th:action="@{/guest/quick-reserve}" method="post">
                <div class="row">
                    <input type="text" name="date"
                           th:value="${date}" hidden="hidden">
                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <label class="form-label">First Name</label>
                        <input type="text"
                               name="fname"
                               class="form-control">
                      </div>
                      <div class="col">
                        <label class="form-label">last Name</label>
                        <input type="text"
                               name="lname"
                               class="form-control">
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Room Name</label>
                    <input type="text"
                           th:value="${roomName}"
                           name="name"
                           class="form-control"readonly>
                  </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Book Now">
              </form>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
